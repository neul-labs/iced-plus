site_name: iced-plus
site_url: https://docs.neullabs.com/iced-plus
site_description: An opinionated companion toolkit for building desktop apps with iced
site_author: Neul Labs

repo_name: neul-labs/iced-plus
repo_url: https://github.com/neul-labs/iced-plus

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Design System:
    - Tokens: design-system/tokens.md
    - Theming: design-system/theming.md
  - Layouts:
    - Stacks: layouts/stacks.md
    - App Shell: layouts/app-shell.md
    - Responsive: layouts/responsive.md
  - Components:
    - Overview: components/overview.md
    - Buttons: components/buttons.md
    - Inputs: components/inputs.md
    - Media: components/media.md
  - Platform:
    - Overview: platform/overview.md
    - System Tray: platform/tray.md
    - Notifications: platform/notifications.md
    - WebView: platform/webview.md
  - Examples:
    - Kitchen Sink: examples/kitchen-sink.md
  - API Reference: api-reference.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/neul-labs/iced-plus

copyright: Copyright &copy; 2024 Neul Labs
